<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vue 3 cource </title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
</head>
<body>
    
    <div id="app">
        
        <div v-if=showBooks>
            <p>{{ title }} - {{ author }} - {{ age }}</p>
        </div>

        <button @click="changeShowBooks">
            <span v-if=showBooks>Hide Books</span>
            <span v-else>Show Books</span>
        </button>

        <div v-show=showBooks>Showing ...</div>
    </div>

    <script src="app.js"></script>
</body>
</html>
