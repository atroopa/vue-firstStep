<!DOCTYPE html>
<html lang="en">
<head>
    <title>Vue 3 cource </title>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <style>
        body{
            background-color: #eee;
            max-width: 960px;
            margin: 20px auto;
        }
    </style>
</head>
<body>
    
    <div id="app">
        
        <a :href="url">google</a>

        <div v-if=showBooks>
            <ul v-for="book in books">
                <li>
                    <h1>{{book.title}}</h1>
                    <p>{{book.author}}</p>
                    <img :src="book.image" :alt="book.title">
                </li>
            </ul>

        </div>

        <button @click="changeShowBooks">
            <span v-if=showBooks>Hide Books</span>
            <span v-else>Show Books</span>
        </button>

    </div>

    <script src="app.js"></script>
</body>
</html>
